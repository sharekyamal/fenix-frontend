<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Details</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
      padding-bottom: 60px; /* Space for sticky footer */
    }
    .container {
      padding: 10px;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #ffcc00;
    }
    .content-title {
      font-size: 20px;
      margin-bottom: 15px;
      color: #ffcc00;
    }
    .episode-list, .movie-details {
      margin-bottom: 20px;
    }
    .episode-item, .movie-item {
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .episode-item:hover, .movie-item:hover {
      background-color: #444;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }
    .footer button {
      background-color: #555;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .footer button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Fenix</div>
    <div class="content-title" id="contentTitle"></div>
    <div class="episode-list" id="episodeList" style="display: none;">
      <!-- Episodes will be added dynamically -->
    </div>
    <div class="movie-details" id="movieDetails" style="display: none;">
      <!-- Movie details will be added dynamically -->
    </div>
  </div>

  <div class="footer">
    <button onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
    <button onclick="window.location.href='index.html'"><i class="fas fa-home"></i></button>
    <button onclick="window.history.forward()"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    const API_URL = 'https://msapp-backend.onrender.com'; // Replace with your Render backend URL after deployment

    // Get query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const contentId = urlParams.get('contentId');
    const contentType = urlParams.get('type');

    // Fetch content details
    async function fetchContent() {
      try {
        const response = await fetch(`${API_URL}/api/content/${contentId}`);
        const data = await response.json();
        if (response.ok) {
          document.getElementById('contentTitle').textContent = data.title;

          if (contentType === 'series') {
            const episodeList = document.getElementById('episodeList');
            episodeList.style.display = 'block';
            episodeList.innerHTML = ''; // Clear existing content
            data.episodes.forEach(episode => {
              const episodeItem = document.createElement('div');
              episodeItem.className = 'episode-item';
              episodeItem.innerHTML = episode.title;
              episodeItem.onclick = () => {
                window.location.href = episode.url;
              };
              episodeList.appendChild(episodeItem);
            });
          } else if (contentType === 'movie') {
            const movieDetails = document.getElementById('movieDetails');
            movieDetails.style.display = 'block';
            movieDetails.innerHTML = ''; // Clear existing content
            const movieItem = document.createElement('div');
            movieItem.className = 'movie-item';
            movieItem.innerHTML = data.movie.title;
            movieItem.onclick = () => {
              window.location.href = data.movie.url;
            };
            movieDetails.appendChild(movieItem);
          }
        } else {
          document.getElementById('contentTitle').textContent = 'Content not found';
        }
      } catch (error) {
        console.error('Error fetching content:', error);
        document.getElementById('contentTitle').textContent = 'Error loading content';
      }
    }

    // Initial fetch
    fetchContent();

    // Telegram WebApp initialization
    window.Telegram.WebApp.ready();
  </script>
</body>
</html>
