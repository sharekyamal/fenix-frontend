<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Episodes</title>
  <link rel="stylesheet" href="all.min.css">
  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    #player-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .plyr {
      border-radius: 8px;
    }
    .description {
      max-width: 800px;
      margin: 10px auto;
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }
    .ad-banner {
      background-color: #333;
      padding: 10px;
      text-align: center;
      margin: 10px auto;
      border-radius: 5px;
      max-width: 800px;
    }
    .ad-banner img {
      max-width: 100%;
      height: auto;
    }
    #episode-list {
      margin-top: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .episode-item {
      cursor: pointer;
      padding: 10px;
      background-color: #333;
      margin: 5px 0;
      border-radius: 5px;
    }
    .episode-item:hover {
      background-color: #444;
    }
    #popup-ad {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .ad-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      position: relative;
    }
    .ad-content img {
      max-width: 300px;
      height: auto;
    }
    .ad-timer {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
    .skip-ad {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4444;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="content-title">Loading...</h1>
  <div id="player-container">
    <video id="video-player" playsinline controls>
      <source id="video-source" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="description" id="content-description">Loading description...</div>
  <!-- Ad Banner below Player -->
  <div class="ad-banner">
    <img src="https://via.placeholder.com/728x90?text=Player+Ad" alt="Player Ad">
  </div>
  <h2>Episodes</h2>
  <div id="episode-list"></div>

  <!-- Popup Ad -->
  <div id="popup-ad">
    <div class="ad-content">
      <img src="https://via.placeholder.com/300x250?text=Popup+Ad" alt="Popup Ad">
      <div class="ad-timer">Ad will close in <span id="ad-timer">5</span> seconds</div>
      <button class="skip-ad" onclick="skipAd()">Skip Ad</button>
    </div>
  </div>

  <!-- Plyr JavaScript -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const API_URL = 'https://fenix-backend-iae6.onrender.com';

    // URL ကနေ contentId နဲ့ type ကို ယူပါ
    const urlParams = new URLSearchParams(window.location.search);
    const contentId = urlParams.get('contentId');
    const contentType = urlParams.get('type');

    // Plyr Player ကို Initialize လုပ်ပါ
    const player = new Plyr('#video-player', {
      controls: [
        'play-large', // The large play button in the center
        'rewind', // Rewind button (default 10 seconds)
        'play', // Play/pause playback
        'fast-forward', // Fast forward button (default 10 seconds)
        'progress', // The progress bar and scrubber
        'current-time', // The current time of playback
        'duration', // The full duration of the video
        'mute', // Toggle mute
        'volume', // Volume control
        'settings', // Settings menu
        'fullscreen' // Toggle fullscreen
      ],
      seekTime: 10 // Backward နဲ့ Forward အတွက် 10 စက္ကန့် သတ်မှတ်ထားပါတယ်
    });

    async function fetchContentDetails() {
      try {
        const response = await fetch(`${API_URL}/api/${contentType}s/${contentId}`);
        if (!response.ok) {
          throw new Error(`Failed to fetch ${contentType} details: ${response.status}`);
        }
        const content = await response.json();
        console.log('Content Details:', content); // Debug လုပ်ဖို့

        // Title နဲ့ Description ကို ပြပါ
        const titleElement = document.getElementById('content-title');
        titleElement.textContent = content.title || 'Untitled';
        const descriptionElement = document.getElementById('content-description');
        descriptionElement.textContent = content.description || 'A romantic love story series.';

        // Video URL ကို သတ်မှတ်ပါ
        const videoSource = document.getElementById('video-source');
        if (content.videoUrl) {
          videoSource.src = content.videoUrl;
          player.source = {
            type: 'video',
            sources: [
              {
                src: videoSource.src,
                type: 'video/mp4'
              }
            ]
          };
        } else {
          alert('No video URL found in the API response. Please add videoUrl field in the backend API.');
          videoSource.src = ''; // Video URL မရှိရင် ဘာမှ မဖွင့်ပါ
        }
      } catch (error) {
        console.error(`Error fetching ${contentType} details:`, error);
        alert(`Error fetching ${contentType} details: ${error.message}`);
        const titleElement = document.getElementById('content-title');
        titleElement.textContent = 'Error Loading Content';
        const descriptionElement = document.getElementById('content-description');
        descriptionElement.textContent = 'Unable to load description.';
        const videoSource = document.getElementById('video-source');
        videoSource.src = ''; // Error ဖြစ်ရင် ဘာမှ မဖွင့်ပါ
      }
    }

    async function fetchEpisodes() {
      try {
        const response = await fetch(`${API_URL}/api/${contentType}s/${contentId}/episodes`);
        if (!response.ok) {
          throw new Error(`Failed to fetch episodes: ${response.status}`);
        }
        const episodes = await response.json();
        console.log('Episodes:', episodes); // Debug လုပ်ဖို့

        const episodeList = document.getElementById('episode-list');
        episodeList.innerHTML = ''; // Clear existing content
        episodes.forEach(episode => {
          const episodeItem = document.createElement('div');
          episodeItem.className = 'episode-item';
          episodeItem.textContent = episode.title || `Episode ${episode.id}`;
          episodeItem.onclick = () => {
            if (episode.videoUrl) {
              showPopupAd(() => {
                const videoSource = document.getElementById('video-source');
                videoSource.src = episode.videoUrl;
                player.source = {
                  type: 'video',
                  sources: [
                    {
                      src: videoSource.src,
                      type: 'video/mp4'
                    }
                  ]
                };
                player.play();
              });
            } else {
              alert('No video URL found for this episode. Please add videoUrl field in the backend API.');
            }
          };
          episodeList.appendChild(episodeItem);
        });
      } catch (error) {
        console.error('Error fetching episodes:', error);
        alert('No episodes found. Please add /api/series/:id/episodes endpoint in the backend API.');
        const episodeList = document.getElementById('episode-list');
        episodeList.innerHTML = ''; // Clear existing content
      }
    }

    function showPopupAd(callback) {
      const popupAd = document.getElementById('popup-ad');
      const adTimerElement = document.getElementById('ad-timer');
      let timeLeft = 5;

      popupAd.style.display = 'flex';
      adTimerElement.textContent = timeLeft;

      const timer = setInterval(() => {
        timeLeft--;
        adTimerElement.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          popupAd.style.display = 'none';
          callback();
        }
      }, 1000);

      window.skipAd = () => {
        clearInterval(timer);
        popupAd.style.display = 'none';
        callback();
      };
    }

    // Page ဖွင့်တာနဲ့ အသေးစိတ်အချက်အလက်နဲ့ episodes တွေကို ခေါ်ပါ
    window.onload = () => {
      if (!contentId || !contentType) {
        alert('Invalid content ID or type');
        return;
      }
      fetchContentDetails();
      fetchEpisodes();
    };
  </script>
</body>
</html>
