  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px; /* Mobile ပုံစံအတိုင်း ကန့်သတ်ထားပါတယ် */
      margin-left: auto;
      margin-right: auto;
      padding: 10px;
    }
    @media (min-width: 768px) {
      .container {
        max-width: 1200px; /* Desktop မှာ ပိုကျယ်အောင် လုပ်ထားပါတယ် */
      }
      .content-grid {
        grid-template-columns: repeat(4, 1fr); /* Desktop မှာ 4 ကော်လံ ပြမယ် */
      }
    }
    header {
      text-align: center;
      padding: 10px 0;
    }
    .ad-banner {
      text-align: center;
      margin: 10px 0;
      border-radius: 5px;
    }
    .ad-banner img {
      max-width: 100%;
      height: auto;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    h2 {
      margin-top: 20px;
      font-size: 20px;
    }
    .content-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .content-item {
      position: relative;
      cursor: pointer;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
    }
    .content-item img {
      width: 100%;
      height: auto;
      display: block;
      aspect-ratio: 4 / 3; /* Image ကို ပိုကြီးပေါ်အောင် ပြောင်းထားပါတယ် */
      object-fit: cover;
      max-height: 200px; /* Mobile မှာ အမြင့်ကို ကန့်သတ်ထားပါတယ် */
    }
    @media (min-width: 768px) {
      .content-item img {
        max-height: 300px; /* Desktop မှာ ပိုကြီးအောင် လုပ်ထားပါတယ် */
      }
    }
    .content-item .title {
      padding: 5px;
      text-align: center;
      font-size: 12px;
    }
    .content-item .category {
      padding: 0 5px 5px;
      text-align: center;
      font-size: 10px;
      color: #ccc;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      font-size: 12px;
    }
    .content-item:hover .play-button {
      display: block;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .pagination a {
      color: #fff;
      background-color: #333;
      padding: 5px 10px;
      margin: 0 5px;
      text-decoration: none;
      border-radius: 3px;
      font-size: 14px;
    }
    .pagination a.active {
      background-color: #555;
    }
    .pagination a:hover {
      background-color: #444;
    }
    #popup-ad {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .ad-content {
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      position: relative;
      max-width: 90%;
    }
    .ad-content img {
      max-width: 100%;
      height: auto;
    }
    .ad-timer {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    .error-message {
      text-align: center;
      color: #ff4444;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Fenix</h1>
      <!-- Header Ad -->
      <div class="ad-banner">
         <a href="https://example.com/ad1" target="_blank">
        <img src="https://pub-99397c9d94874e8cb89e4486ce624c15.r2.dev/Place-your-ad-here.gif" alt="Header Ad">
      </a>
      </div>
    </header>

    <!-- Home Section -->
    <div id="home-section">
      <h2>All Posts</h2>
      <div id="video-grid" class="content-grid"></div>
      <!-- Pagination -->
      <div class="pagination" id="pagination"></div>
    </div>

    <!-- Popup Ad -->
    <div id="popup-ad">
      <div class="ad-content">
         <a href="https://example.com/ad1" target="_blank">
        <img src="https://pub-99397c9d94874e8cb89e4486ce624c15.r2.dev/Place-your-ad-here.gif" alt="Header Ad">
      </a>
        <div class="ad-timer">ခဏစောင့်ပါ <span id="ad-timer">5</span> စက္ကန့်</div>
      </div>
    </div>
  </div>

  <script>
    const ITEMS_PER_PAGE = 12; // 3x4 grid = 12 items per page
    let currentPage = 1;
    let allVideos = [];

    async function fetchVideos() {
      try {
        const response = await fetch('data.json');
        if (!response.ok) {
          throw new Error(`Failed to fetch data.json: ${response.status} ${response.statusText}`);
        }
        const data = await response.json();
        if (!data.videos || !Array.isArray(data.videos)) {
          throw new Error('Invalid data format: "videos" key is missing or not an array');
        }
        allVideos = data.videos;
        console.log('Data from data.json:', data);

        displayVideos();
        setupPagination();
      } catch (error) {
        console.error('Error fetching videos:', error);
        const videoGrid = document.getElementById('video-grid');
        videoGrid.innerHTML = `<div class="error-message">ဗီဒီယိုများကို မဖွင့်နိုင်ပါ။ အမှားအသေးစိတ်: ${error.message}</div>`;
      }
    }

    function displayVideos() {
      const videoGrid = document.getElementById('video-grid');
      videoGrid.innerHTML = '';

      if (!allVideos || !Array.isArray(allVideos)) {
        videoGrid.innerHTML = '<div class="error-message">ဗီဒီယိုများကို မဖွင့်နိုင်ပါ။ ဒေတာမရှိပါ။</div>';
        return;
      }

      const start = (currentPage - 1) * ITEMS_PER_PAGE;
      const end = start + ITEMS_PER_PAGE;

      const videosToShow = allVideos.slice(start, end);

      videosToShow.forEach((item, index) => {
        const videoItem = document.createElement('div');
        videoItem.className = 'content-item';
        videoItem.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <button class="play-button">Play</button>
          <div class="title">${item.title}</div>
          <div class="category">${item.category}</div>
        `;
        const playButton = videoItem.querySelector('.play-button');
        playButton.onclick = (e) => {
          e.stopPropagation();
          showPopupAd(() => {
            window.location.href = `player.html?videoId=${item.id}`;
          });
        };
        videoGrid.appendChild(videoItem);
      });
    }

    function setupPagination() {
      if (!allVideos || !Array.isArray(allVideos)) return;

      const totalPages = Math.ceil(allVideos.length / ITEMS_PER_PAGE);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const pageLink = document.createElement('a');
        pageLink.href = '#';
        pageLink.textContent = i;
        if (i === currentPage) {
          pageLink.className = 'active';
        }
        pageLink.onclick = (e) => {
          e.preventDefault();
          currentPage = i;
          displayVideos();
          updatePagination();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        pagination.appendChild(pageLink);
      }
    }

    function updatePagination() {
      const paginationLinks = document.querySelectorAll('.pagination a');
      paginationLinks.forEach((link, index) => {
        if (index + 1 === currentPage) {
          link.className = 'active';
        } else {
          link.className = '';
        }
      });
    }

    function showPopupAd(callback) {
      const popupAd = document.getElementById('popup-ad');
      const adTimerElement = document.getElementById('ad-timer');
      let timeLeft = 5;

      popupAd.style.display = 'flex';
      adTimerElement.textContent = timeLeft;

      const timer = setInterval(() => {
        timeLeft--;
        adTimerElement.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          popupAd.style.display = 'none';
          callback();
        }
      }, 1000);
    }

    window.onload = () => {
      fetchVideos();
    };
  </script>
</body>
</html>
