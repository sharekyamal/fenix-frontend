<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YoYar VIP</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
      padding-bottom: 60px; /* Space for sticky footer */
    }
    .container {
      padding: 10px;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #ffcc00;
    }
    .section-title {
      font-size: 18px;
      margin: 10px 0;
      color: #ffcc00;
    }
    .series-grid, .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }
    .series-item, .movie-item {
      cursor: pointer;
      transition: transform 0.3s;
    }
    .series-item:hover, .movie-item:hover {
      transform: scale(1.05);
    }
    .series-item img, .movie-item img {
      width: 100%;
      border-radius: 5px;
      height: 150px;
      object-fit: cover;
    }
    .series-item p, .movie-item p {
      font-size: 12px;
      margin: 5px 0 0;
      text-align: center;
    }
    .view-all {
      text-align: right;
      color: #00aaff;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }
    .footer button {
      background-color: #555;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .footer button:hover {
      background-color: #777;
    }
    /* Search Bar Styles */
    .search-bar {
      margin-bottom: 20px;
      text-align: center;
    }
    .search-bar input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      font-size: 16px;
    }
    /* Admin Login Form Styles */
    .admin-login {
      background-color: #333;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }
    .admin-login h3 {
      margin-top: 0;
      color: #ffcc00;
    }
    .admin-login input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
    }
    .admin-login button {
      background-color: #ffcc00;
      color: #1a1a1a;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    .admin-login button:hover {
      background-color: #e6b800;
    }
    /* Add Content Form Styles */
    .add-content-form {
      background-color: #333;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }
    .add-content-form h3 {
      margin-top: 0;
      color: #ffcc00;
    }
    .add-content-form label {
      display: block;
      margin: 10px 0 5px;
    }
    .add-content-form input,
    .add-content-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
    }
    .add-content-form button {
      background-color: #ffcc00;
      color: #1a1a1a;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    .add-content-form button:hover {
      background-color: #e6b800;
    }
    .episode-input {
      margin-bottom: 10px;
    }
    .episode-input input {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Fenix</div>

    <!-- Admin Login Form -->
    <div class="admin-login" id="adminLoginForm">
      <h3>Admin Login</h3>
      <input type="text" id="adminUsername" placeholder="Username" value="admin" />
      <input type="password" id="adminPassword" placeholder="Password" value="admin123" />
      <button onclick="loginAdmin()">Login</button>
    </div>

    <!-- Form to Add Series or Movie -->
    <div class="add-content-form" id="addContentForm">
      <h3>Add New Content</h3>
      <label for="contentType">Content Type:</label>
      <select id="contentType" onchange="toggleFormFields()">
        <option value="series">Series</option>
        <option value="movie">Movie</option>
      </select>

      <div id="seriesForm">
        <label for="seriesTitle">Series Title:</label>
        <input type="text" id="seriesTitle" placeholder="Enter series title" />

        <label for="seriesImage">Series Image URL:</label>
        <input type="text" id="seriesImage" placeholder="Enter image URL" />

        <label>Episodes:</label>
        <div id="episodesList">
          <div class="episode-input">
            <input type="text" placeholder="Episode Title (e.g., Episode 1)" class="episode-title" />
            <input type="text" placeholder="Episode URL" class="episode-url" />
          </div>
        </div>
        <button onclick="addEpisodeField()">Add Another Episode</button>
      </div>

      <div id="movieForm" style="display: none;">
        <label for="movieTitle">Movie Title:</label>
        <input type="text" id="movieTitle" placeholder="Enter movie title" />

        <label for="movieImage">Movie Image URL:</label>
        <input type="text" id="movieImage" placeholder="Enter image URL" />

        <label for="movieUrl">Movie URL:</label>
        <input type="text" id="movieUrl" placeholder="Enter movie URL" />
      </div>

      <button onclick="submitContent()">Submit</button>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search series or movies..." onkeyup="searchContent()" />
    </div>

    <div class="section-title">All Series</div>
    <div class="series-grid" id="series-grid">
      <!-- Series items will be added dynamically -->
    </div>
    <div class="view-all">VIEW ALL</div>

    <div class="section-title">Movies</div>
    <div class="movies-grid" id="movies-grid">
      <!-- Movie items will be added dynamically -->
    </div>
    <div class="view-all">VIEW ALL</div>
  </div>

  <div class="footer">
    <button onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
    <button onclick="window.location.href='index.html'"><i class="fas fa-home"></i></button>
    <button onclick="window.history.forward()"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    const API_URL = 'https://fenix-backend-iae6.onrender.com'; // Replace with your Render backend URL after deployment
    let allSeries = [];
    let allMovies = [];
    let isAdminLoggedIn = false;

    // Check admin login state
    function checkAdminLogin() {
      const adminLoginForm = document.getElementById('adminLoginForm');
      const addContentForm = document.getElementById('addContentForm');
      if (isAdminLoggedIn) {
        adminLoginForm.style.display = 'none';
        addContentForm.style.display = 'block';
      } else {
        adminLoginForm.style.display = 'block';
        addContentForm.style.display = 'none';
      }
    }

    // Admin login
    function loginAdmin() {
      const username = document.getElementById('adminUsername').value;
      const password = document.getElementById('adminPassword').value;
      const credentials = btoa(`${username}:${password}`);
      fetch(`${API_URL}/api/series`, {
        headers: {
          'Authorization': `Basic ${credentials}`
        }
      })
      .then(response => {
        if (response.ok) {
          isAdminLoggedIn = true;
          localStorage.setItem('adminCredentials', credentials);
          alert('Admin logged in successfully!');
          checkAdminLogin();
        } else {
          throw new Error('Invalid credentials');
        }
      })
      .catch(error => {
        console.error('Error logging in:', error);
        alert('Error logging in: Invalid username or password');
      });
    }

    // Fetch series from backend
    async function fetchSeries() {
      try {
        const response = await fetch(`${API_URL}/api/series`);
        const seriesData = await response.json();
        allSeries = seriesData;
        const seriesGrid = document.getElementById("series-grid");
        seriesGrid.innerHTML = ''; // Clear existing content
        seriesData.forEach(series => {
          const seriesItem = document.createElement("div");
          seriesItem.className = "series-item";
          seriesItem.innerHTML = `
            <img src="${series.image}" alt="${series.title}">
            <p>${series.title}</p>
          `;
          seriesItem.onclick = () => {
            window.location.href = `episodes.html?contentId=${series.id}&type=${series.type}`;
          };
          seriesGrid.appendChild(seriesItem);
        });
      } catch (error) {
        console.error('Error fetching series:', error);
      }
    }

    // Fetch movies from backend
    async function fetchMovies() {
      try {
        const response = await fetch(`${API_URL}/api/movies`);
        const moviesData = await response.json();
        allMovies = moviesData;
        const moviesGrid = document.getElementById("movies-grid");
        moviesGrid.innerHTML = ''; // Clear existing content
        moviesData.forEach(movie => {
          const movieItem = document.createElement("div");
          movieItem.className = "movie-item";
          movieItem.innerHTML = `
            <img src="${movie.image}" alt="${movie.title}">
            <p>${movie.title}</p>
          `;
          movieItem.onclick = () => {
            window.location.href = `episodes.html?contentId=${movie.id}&type=${movie.type}`;
          };
          moviesGrid.appendChild(movieItem);
        });
      } catch (error) {
        console.error('Error fetching movies:', error);
      }
    }
