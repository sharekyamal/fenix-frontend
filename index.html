<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fenix Frontend</title>
  <link rel="stylesheet" href="all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    .series-item, .movie-item {
      cursor: pointer;
      text-align: center;
    }
    .series-item img, .movie-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .series-item p, .movie-item p {
      margin: 5px 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Fenix Frontend</h1>
  <h2>All Series</h2>
  <div id="series-grid" class="grid"></div>
  <h2>Movies</h2>
  <div id="movies-grid" class="grid"></div>

  <script>
    const API_URL = 'https://fenix-backend-iae6.onrender.com';
    let allSeries = [];
    let allMovies = [];

    async function fetchSeries() {
      try {
        const response = await fetch(`${API_URL}/api/series`);
        if (!response.ok) {
          throw new Error('Failed to fetch series: ' + response.status);
        }
        const seriesData = await response.json();
        console.log('Series Data:', seriesData); // Debug လုပ်ဖို့
        // ဒေတာက array ဟုတ်မဟုတ် စစ်ပါ
        if (!Array.isArray(seriesData)) {
          throw new Error('Series data is not an array');
        }
        allSeries = seriesData;
        const seriesGrid = document.getElementById("series-grid");
        if (!seriesGrid) {
          throw new Error('Series grid element not found');
        }
        seriesGrid.innerHTML = ''; // Clear existing content
        seriesData.forEach(series => {
          const seriesItem = document.createElement("div");
          seriesItem.className = "series-item";
          seriesItem.innerHTML = `
            <img src="${series.image}" alt="${series.title}">
            <p>${series.title}</p>
          `;
          seriesItem.onclick = () => {
            window.location.href = `episodes.html?contentId=${series.id}&type=${series.type}`;
          };
          seriesGrid.appendChild(seriesItem);
        });
      } catch (error) {
        console.error('Error fetching series:', error);
        alert('Error fetching series: ' + error.message);
      }
    }

    async function fetchMovies() {
      try {
        const response = await fetch(`${API_URL}/api/movies`);
        if (!response.ok) {
          throw new Error('Failed to fetch movies: ' + response.status);
        }
        const moviesData = await response.json();
        console.log('Movies Data:', moviesData); // Debug လုပ်ဖို့
        // ဒေတာက array ဟုတ်မဟုတ် စစ်ပါ
        if (!Array.isArray(moviesData)) {
          throw new Error('Movies data is not an array');
        }
        allMovies = moviesData;
        const moviesGrid = document.getElementById("movies-grid");
        if (!moviesGrid) {
          throw new Error('Movies grid element not found');
        }
        moviesGrid.innerHTML = ''; // Clear existing content
        moviesData.forEach(movie => {
          const movieItem = document.createElement("div");
          movieItem.className = "movie-item";
          movieItem.innerHTML = `
            <img src="${movie.image}" alt="${movie.title}">
            <p>${movie.title}</p>
          `;
          movieItem.onclick = () => {
            window.location.href = `episodes.html?contentId=${movie.id}&type=${movie.type}`;
          };
          moviesGrid.appendChild(movieItem);
        });
      } catch (error) {
        console.error('Error fetching movies:', error);
        alert('Error fetching movies: ' + error.message);
      }
    }

    // Page ဖွင့်တာနဲ့ API ကို ခေါ်ပါ
    window.onload = () => {
      fetchSeries();
      fetchMovies();
    };
  </script>
</body>
</html>
