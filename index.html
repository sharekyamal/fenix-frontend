<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fenix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 10px;
      max-width: 480px; /* Mobile ပုံစံအတိုင်း ကန့်သတ်ထားပါတယ် */
      margin-left: auto;
      margin-right: auto;
    }
    header {
      text-align: center;
      padding: 10px 0;
    }
    .ad-banner {
      background-color: #333;
      padding: 10px;
      text-align: center;
      margin: 10px 0;
      border-radius: 5px;
    }
    .ad-banner img {
      max-width: 100%;
      height: auto;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    h2 {
      margin-top: 20px;
      font-size: 20px;
    }
    .category-section {
      margin-bottom: 20px;
    }
    .content-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .content-item {
      position: relative;
      cursor: pointer;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
    }
    .content-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .content-item .title {
      padding: 5px;
      text-align: center;
      font-size: 12px;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      font-size: 12px;
    }
    .content-item:hover .play-button {
      display: block;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination a {
      color: #fff;
      background-color: #333;
      padding: 5px 10px;
      margin: 0 5px;
      text-decoration: none;
      border-radius: 3px;
      font-size: 14px;
    }
    .pagination a.active {
      background-color: #555;
    }
    .pagination a:hover {
      background-color: #444;
    }
    #popup-ad {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .ad-content {
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      position: relative;
      max-width: 90%;
    }
    .ad-content img {
      max-width: 100%;
      height: auto;
    }
    .ad-timer {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    .error-message {
      text-align: center;
      color: #ff4444;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fenix</h1>
    <!-- Header Ad -->
    <div class="ad-banner">
      <img src="https://via.placeholder.com/320x50?text=Header+Ad" alt="Header Ad">
    </div>
  </header>

  <div id="categories"></div>

  <!-- Pagination -->
  <div class="pagination" id="pagination"></div>

  <!-- Popup Ad -->
  <div id="popup-ad">
    <div class="ad-content">
      <img src="https://via.placeholder.com/300x250?text=Popup+Ad" alt="Popup Ad">
      <div class="ad-timer">ခဏစောင့်ပါ <span id="ad-timer">5</span> စက္ကန့်</div>
    </div>
  </div>

  <script>
    const ITEMS_PER_PAGE = 12; // 3x4 grid = 12 items per page
    let currentPage = 1;
    let allVideos = [];

    async function fetchVideos() {
      try {
        const response = await fetch('data.json');
        if (!response.ok) {
          throw new Error('Failed to fetch data.json');
        }
        allVideos = await response.json();
        console.log('Videos from data.json:', allVideos);
        displayCategories();
      } catch (error) {
        console.error('Error fetching videos:', error);
        const categoriesContainer = document.getElementById('categories');
        categoriesContainer.innerHTML = '<div class="error-message">ဗီဒီယိုများကို မဖွင့်နိုင်ပါ။ ကျေးဇူးပြု၍ နောက်မှ ထပ်ကြိုးစားပါ။</div>';
      }
    }

    function displayCategories() {
      const categoriesContainer = document.getElementById('categories');
      categoriesContainer.innerHTML = '';

      // ထပ်တူ category တွေကို ဖယ်ထုတ်ပြီး unique categories တွေကို ရယူမယ်
      const categories = [...new Set(allVideos.map(video => video.category))];

      categories.forEach(category => {
        const categorySection = document.createElement('div');
        categorySection.className = 'category-section';
        categorySection.innerHTML = `<h2>${category}</h2>`;
        const videosList = document.createElement('div');
        videosList.className = 'content-grid';
        videosList.id = `category-${category}`;
        categorySection.appendChild(videosList);
        categoriesContainer.appendChild(categorySection);
      });

      displayVideos(currentPage);
      setupPagination();
    }

    function displayVideos(page) {
      const start = (page - 1) * ITEMS_PER_PAGE;
      const end = start + ITEMS_PER_PAGE;

      // ထပ်တူ category တွေကို ဖယ်ထုတ်ပြီး unique categories တွေကို ရယူမယ်
      const categories = [...new Set(allVideos.map(video => video.category))];

      categories.forEach(category => {
        const videosList = document.getElementById(`category-${category}`);
        videosList.innerHTML = ''; // Clear existing content

        const videosInCategory = allVideos.filter(video => video.category === category);
        const videosToShow = videosInCategory.slice(start, end);

        videosToShow.forEach(item => {
          const videoItem = document.createElement('div');
          videoItem.className = 'content-item';
          videoItem.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <button class="play-button">Play</button>
            <div class="title">${item.title}</div>
          `;
          const playButton = videoItem.querySelector('.play-button');
          playButton.onclick = (e) => {
            e.stopPropagation();
            showPopupAd(() => {
              window.location.href = `episodes.html?contentId=${item.id}&type=video&videoUrl=${encodeURIComponent(item.videoUrl)}&title=${encodeURIComponent(item.title)}&description=${encodeURIComponent(item.description)}`;
            });
          };
          videosList.appendChild(videoItem);
        });
      });
    }

    function setupPagination() {
      const totalPages = Math.ceil(allVideos.length / ITEMS_PER_PAGE);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= Math.min(totalPages, 5); i++) {
        const pageLink = document.createElement('a');
        pageLink.href = '#';
        pageLink.textContent = i;
        if (i === currentPage) {
          pageLink.className = 'active';
        }
        pageLink.onclick = (e) => {
          e.preventDefault();
          currentPage = i;
          displayVideos(currentPage);
          updatePagination();
        };
        pagination.appendChild(pageLink);
      }
    }

    function updatePagination() {
      const paginationLinks = document.querySelectorAll('.pagination a');
      paginationLinks.forEach((link, index) => {
        if (index + 1 === currentPage) {
          link.className = 'active';
        } else {
          link.className = '';
        }
      });
    }

    function showPopupAd(callback) {
      const popupAd = document.getElementById('popup-ad');
      const adTimerElement = document.getElementById('ad-timer');
      let timeLeft = 5;

      popupAd.style.display = 'flex';
      adTimerElement.textContent = timeLeft;

      const timer = setInterval(() => {
        timeLeft--;
        adTimerElement.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          popupAd.style.display = 'none';
          callback();
        }
      }, 1000);
    }

    window.onload = () => {
      fetchVideos();
    };
  </script>
</body>
</html>
