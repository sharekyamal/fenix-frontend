<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fenix</title>
  <link rel="stylesheet" href="all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 10px;
      max-width: 480px; /* Mobile ပုံစံအတိုင်း ကန့်သတ်ထားပါတယ် */
      margin-left: auto;
      margin-right: auto;
    }
    header {
      text-align: center;
      padding: 10px 0;
    }
    .ad-banner {
      background-color: #333;
      padding: 10px;
      text-align: center;
      margin: 10px 0;
      border-radius: 5px;
    }
    .ad-banner img {
      max-width: 100%;
      height: auto;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    h2 {
      margin-top: 20px;
      font-size: 20px;
    }
    .content-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .content-item {
      position: relative;
      cursor: pointer;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
    }
    .content-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .content-item .title {
      padding: 5px;
      text-align: center;
      font-size: 12px;
    }
    .content-item .description {
      padding: 5px;
      font-size: 10px;
      color: #ccc;
      text-align: center;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      font-size: 12px;
    }
    .content-item:hover .play-button {
      display: block;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination a {
      color: #fff;
      background-color: #333;
      padding: 5px 10px;
      margin: 0 5px;
      text-decoration: none;
      border-radius: 3px;
      font-size: 14px;
    }
    .pagination a.active {
      background-color: #555;
    }
    .pagination a:hover {
      background-color: #444;
    }
    #popup-ad {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .ad-content {
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      position: relative;
      max-width: 90%;
    }
    .ad-content img {
      max-width: 100%;
      height: auto;
    }
    .ad-timer {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    .skip-ad {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4444;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fenix</h1>
    <!-- Header Ad -->
    <div class="ad-banner">
      <img src="https://via.placeholder.com/320x50?text=Header+Ad" alt="Header Ad">
    </div>
  </header>

  <h2>All Videos</h2>
  <div id="all-videos-list" class="content-grid"></div>

  <!-- Pagination -->
  <div class="pagination" id="pagination"></div>

  <!-- Popup Ad -->
  <div id="popup-ad">
    <div class="ad-content">
      <img src="https://via.placeholder.com/300x250?text=Popup+Ad" alt="Popup Ad">
      <div class="ad-timer">Ad will close in <span id="ad-timer">5</span> seconds</div>
      <button class="skip-ad" onclick="skipAd()">Skip Ad</button>
    </div>
  </div>

  <script>
    const ITEMS_PER_PAGE = 12; // 3x4 grid = 12 items per page
    let currentPage = 1;
    let allVideos = [];

    async function fetchVideos() {
      try {
        const response = await fetch('data.json');
        if (!response.ok) {
          throw new Error('Failed to fetch data.json');
        }
        allVideos = await response.json();
        console.log('Videos from data.json:', allVideos);
        displayVideos(currentPage);
        setupPagination();
      } catch (error) {
        console.error('Error fetching videos:', error);
        alert('Error fetching videos: ' + error.message);
      }
    }

    function displayVideos(page) {
      const start = (page - 1) * ITEMS_PER_PAGE;
      const end = start + ITEMS_PER_PAGE;
      const videosToShow = allVideos.slice(start, end);

      const videosList = document.getElementById('all-videos-list');
      videosList.innerHTML = ''; // Clear existing content

      videosToShow.forEach(item => {
        const videoItem = document.createElement('div');
        videoItem.className = 'content-item';
        videoItem.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <button class="play-button">Play</button>
          <div class="title">${item.title}</div>
          <div class="description">${item.description}</div>
        `;
        const playButton = videoItem.querySelector('.play-button');
        playButton.onclick = (e) => {
          e.stopPropagation(); // Prevent the parent onclick event
          showPopupAd(() => {
            window.location.href = `episodes.html?contentId=${item.id}&type=video&videoUrl=${encodeURIComponent(item.videoUrl)}&title=${encodeURIComponent(item.title)}&description=${encodeURIComponent(item.description)}`;
          });
        };
        videosList.appendChild(videoItem);
      });
    }

    function setupPagination() {
      const totalPages = Math.ceil(allVideos.length / ITEMS_PER_PAGE);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= Math.min(totalPages, 5); i++) {
        const pageLink = document.createElement('a');
        pageLink.href = '#';
        pageLink.textContent = i;
        if (i === currentPage) {
          pageLink.className = 'active';
        }
        pageLink.onclick = (e) => {
          e.preventDefault();
          currentPage = i;
          displayVideos(currentPage);
          updatePagination();
        };
        pagination.appendChild(pageLink);
      }
    }

    function updatePagination() {
      const paginationLinks = document.querySelectorAll('.pagination a');
      paginationLinks.forEach((link, index) => {
        if (index + 1 === currentPage) {
          link.className = 'active';
        } else {
          link.className = '';
        }
      });
    }

    function showPopupAd(callback) {
      const popupAd = document.getElementById('popup-ad');
      const adTimerElement = document.getElementById('ad-timer');
      let timeLeft = 5;

      popupAd.style.display = 'flex';
      adTimerElement.textContent = timeLeft;

      const timer = setInterval(() => {
        timeLeft--;
        adTimerElement.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          popupAd.style.display = 'none';
          callback();
        }
      }, 1000);

      window.skipAd = () => {
        clearInterval(timer);
        popupAd.style.display = 'none';
        callback();
      };
    }

    window.onload = () => {
      fetchVideos();
    };
  </script>
</body>
</html>
